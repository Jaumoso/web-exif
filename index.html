<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXIF Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #fileList {
        margin-bottom: 20px;
      }
      .file-item {
        cursor: pointer;
        padding: 5px;
        border: 1px solid #ccc;
        margin-bottom: 5px;
      }
      .file-item:hover {
        background-color: #f0f0f0;
      }
      #exifData {
        margin-top: 20px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
      }
      input {
        margin-left: 10px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>EXIF Editor</h1>
    <div id="fileList"></div>
    <div id="exifData"></div>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="app.js"></script>
  </body>
</html>
