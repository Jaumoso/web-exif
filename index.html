<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXIF Editor</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>EXIF Editor</h1>
    <div class="container">
      <div id="fileNavigator">
        <h2>Files</h2>
        <div id="fileList"></div>
      </div>
      <div id="editor">
        <div id="exifData"></div>
        <h2>Location</h2>
        <input
          type="text"
          id="locationSearch"
          placeholder="Search for a place..."
        />
        <button onclick="searchLocation()">Search</button>
        <br /><br />
        <input
          type="text"
          id="coordInput"
          placeholder="lat, lon (e.g. 39.4699, -0.3763)"
        />
        <button onclick="updateFromCoords()">Set Coordinates</button>
        <div id="map"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
