<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXIF Editor</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>EXIF Editor</h1>
    </header>

    <main class="container">
      <aside id="fileNavigator" aria-label="File Navigation">
        <h2>Files</h2>
        <nav id="breadcrumb" aria-label="Breadcrumb"></nav>
        <div id="fileList"></div>
        <div
          id="imagePreview"
          class="image-preview"
          aria-label="Image Preview"
        ></div>

        <div
          id="imageModal"
          class="modal"
          style="display: none"
          aria-hidden="true"
        >
          <button class="close" aria-label="Close preview">&times;</button>
          <img id="modalImage" class="modal-content" alt="Full preview" />
        </div>
      </aside>

      <section id="editor">
        <div id="exifData" aria-label="EXIF Data"></div>

        <div id="locationTools">
          <h2>Location</h2>
          <label for="locationSearch">Search for a place:</label>
          <input
            type="text"
            id="locationSearch"
            placeholder="e.g. Valencia, Spain"
          />

          <button id="searchBtn">Search</button>

          <br /><br />

          <label for="coordInput">Coordinates:</label>
          <input
            type="text"
            id="coordInput"
            placeholder="lat, lon (e.g. 39.4699, -0.3763)"
          />
          <button id="setCoordBtn">Set Coordinates</button>
        </div>

        <div id="map" aria-label="Map with draggable marker"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
